<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <section class="todos-app">
        <div class="todos-title">todos</div>
        <div class="todos" id="todos">
            <div class="todos-add">
                <button class="clear-all"><i class="fas fa-stream"></i></button>
                <input 
                placeholder="What needs to be done?" 
                type="text" 
                class="input" 
                id="input"
                onkeypress="JavaScript:pressEnter()"
                >
            </div>
            <div class="todo">
                <div class="todo-left">
                    <button class="clear"><i class="far fa-circle"></i></button>
                    <div class="todo-text">1</div>
                </div>
                <button class="delete"><i class="far fa-window-close"></i></button>
            </div>
            <div class="todo">
                <div class="todo-left">
                    <button class="clear"><i class="far fa-circle"></i></button>
                    <div class="todo-text">2</div>
                </div>
                <button class="delete"><i class="far fa-window-close"></i></button>
            </div>
            <div class="todo">
                <div class="todo-left">
                    <button class="clear"><i class="far fa-circle"></i></button>
                    <div class="todo-text">3</div>
                </div>
                <button class="delete"><i class="far fa-window-close"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
